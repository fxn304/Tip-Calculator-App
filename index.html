<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="container">
      <div class="enter-sum">
        <label for="sume">Bill</label>
        <input type="number" id="sume" placeholder="enter sum" />
      </div>
      <div class="select-tip">
        <p>Select Tip %</p>
        <button class="tip-percentage percentage5">5%</button>
        <button class="tip-percentage percentage10">10%</button>
        <button class="tip-percentage percentage15">15%</button>
        <button class="tip-percentage percentage25">25%</button>
        <button class="tip-percentage percentage50">50%</button>
      </div>
      <div class="number-of-people">
        <label for="peoples">Number of People</label>
        <input
          type="number"
          id="people-number"
          placeholder="number of people"
        />
      </div>
      <div class="calcul-total">
        <div class="total">
          <div class="total-content">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div class="tip-amount-person__dollars">$0</div>
        </div>
        <div class="total">
          <div class="total-content">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div class="total-amount-person__dollars">$0</div>
        </div>
        <button id="reset">reset</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
